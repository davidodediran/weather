<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-card p-4 mb-4">
                    <h1 class="text-center mb-4">Weather App</h1>
                    <form id="weatherForm" class="mb-4">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Enter city name"
                                   id="locationInput"
                                   required>
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </form>

                    <div id="weatherInfo" class="d-none">
                        <div class="text-center">
                            <h2 id="cityName" class="mb-3"></h2>
                            <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon mb-3">
                            <p id="temperature" class="display-4 mb-3"></p>
                            <p id="weatherDescription" class="lead mb-4"></p>
                            <div class="row">
                                <div class="col">
                                    <p>Humidity: <span id="humidity"></span>%</p>
                                </div>
                                <div class="col">
                                    <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

       <script>
    const API_ENDPOINT = 'https://hayrhjivfh.execute-api.eu-west-1.amazonaws.com/prod';

    document.getElementById('weatherForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const location = document.getElementById('locationInput').value.trim();

        try {
            const response = await fetch(`${API_ENDPOINT}?city=${encodeURIComponent(location)}`, {
                mode: 'cors'
            });

            const responseData = await response.json();

            if (!response.ok) {
                throw new Error(responseData.error || 'Unknown error');
            }

            displayWeather(responseData);

        } catch (error) {
            console.error('Fetch error:', error);
            alert(`Error: ${error.message}`);
        }
    });

    // Add this missing function
    function displayWeather(data) {
        const weatherInfo = document.getElementById('weatherInfo');
        weatherInfo.classList.remove('d-none');

        // Update DOM elements with weather data
        document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
        document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
        document.getElementById('weatherDescription').textContent = data.weather[0].description;
        document.getElementById('humidity').textContent = data.main.humidity;
        document.getElementById('windSpeed').textContent = data.wind.speed;

        // Set weather icon
        const iconCode = data.weather[0].icon;
        document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
    }
</script>
</body>
</html>
